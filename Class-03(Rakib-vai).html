<!DOCTYPE html>
<html>
<head>
	<title>Assignment 03(Rakib vai)</title>
	<meta charset="utf-8">
</head>
<body>

	<br><br>
	<center>
		<form>
			<fieldset style="width: 30%;">
				<legend align="center">
					<h1>Log-in form</h1>
				</legend>

				<table cellspacing="10">
					<tr>
						<td align="right">
							<label>First Name</label>
						</td>
						<td>
							<input type="text" placeholder="example:Md.Abc">
						</td>
					</tr>

					<tr>
						<td align="right">
							<label>Last Name</label>
						</td>
						<td>
							<input type="text" placeholder="example:Islam(Zarif)">
						</td>
					</tr>

					<tr>
						<td align="right">
							<label>Email</label>
						</td>
						<td>
							<input type="email" placeholder="example:abc123@xyx.com" required>
						</td>
					</tr>

					<tr>
						<td align="right">
							<label>Password</label>
						</td>
						<td>
							<input type="password" placeholder="example:*****" required min="8">
						</td>
					</tr>

					<tr>
						<td align="right">
							<label>Gender</label>
						</td>
						<td>
							<input type="radio" name="gender">Male
							<br>

							<input type="radio" name="gender">Female
							<br>

							<input type="radio" name="gender">Other
							<br>
						</td>
					</tr>

					<tr>
						<td align="right">
							<label>Address</label>
						</td>
						<td>
							<input type="address" placeholder="Road,District,Home-town">
						</td>
					</tr>

					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="Submit">
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</center>


</body>
</html>
